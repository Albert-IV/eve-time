<!DOCTYPE html>
<html>
<head>
  <title>Eve-Time, Fleet Times Made Easy!</title>
  <link rel="stylesheet" href="/css/normalize.css"></link>
  <link rel="stylesheet" href="/css/skeleton.css"></link>
  <link rel="stylesheet" href="/css/index.css"></link>
</head>
<body>
  <div class="container">

    <h1>Eve Time</h1>
    <h3 id="current-time"></h3>
    <h1>Your Time</h1>
    <h3 id="your-time"></h3>

    <div class="row">
      <input type="text" id="from-time" class="columns twelve">
    </div>
    <div class="row">
      <input type="text" id="to-time" class="columns eight">
      <button class="columns four button-primary" id="calculate-time">Get Eve Time</button>
    </div>

    <div id="share-block" class="hide">
      <div class="row">
        <div class="columns twelve gray">Share this time...</div>
      </div>
      <div class="row">
        <input type="text" id="share-time" class="columns twelve">
      </div>
    </div>

    <script type="text/javascript" src="/js/moment.min.js"></script>
    <script type="text/javascript" src="/js/moment-timezone.min.js"></script>
    <script type="text/javascript" src="/js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="/js/timezones.js"></script>
    <script type="text/javascript" src="/js/index.js"></script>

  <script>(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','//www.google-analytics.com/analytics.js','ga');ga('create', 'UA-58013017-1', 'auto');ga('send', 'pageview');</script>
  </div>
</body>
</html>
